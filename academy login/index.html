<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>LOGIN FIT PRO</h2>
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Entrar</button>
            

            <p>Não tem uma conta? <a href="#" onclick="showSignupForm()">Cadastrar</a></p>
        </form>

        <form id="signupForm" style="display:none;">
            <h2>Cadastro</h2>
            <label for="newUsername">Novo Usuário:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Nova Senha:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="button" onclick="signup()">Cadastrar</button>

            <p>Já tem uma conta? <a href="#" onclick="showLoginForm()">Login</a></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
